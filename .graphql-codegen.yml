schema: 
  - src/graphql/*.graphqls
documents:
  - src/**/*.graphql
config:
  avoidOptionals: true
  useTypeImports: true
hooks:
  afterOneFileWrite:
    - eslint --fix
overwrite: true
generates:
  src/graphql/schema.d.ts:
    plugins:
      - add:
          content: "// Generated file. Do not edit!\n"
      - typescript
      - typescript-mongodb
  src/server/graphql/resolverTypes.d.ts:
    preset: import-types
    presetConfig:
      importTypesNamespace: SchemaTypes
      typesPath:  ~graphql/schema
    plugins:
      - add:
          content: "// Generated file. Do not edit!\n"
      - typescript-resolvers
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ~~graphql/schema
      extension: '.ts'
      importTypesNamespace: SchemaTypes
    config:
      urqlImportFrom: '@urql/preact'
      onlyOperationTypes: true
      preResolveTypes: true
    plugins:
      - add:
          content: "// Generated file. Do not edit!\n"
      - typescript-operations
      - typescript-urql
